<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        javascript html DOM
    </h1>

    <p>finding html elements by class name.</p>
    <p class="intro">hello world</p>
    <p class="intro">this example demonstrates the 
    <b>getElementByName</b> method.</p>

    <p id="demo">i am a M-E-R-N STACK developer.</p>

    <script>
        const x= document.getElementByClassName("intro");
        document.getElementById("demo").innerHTML = 'the first paragraph (index 0) with class="intro" is: ' + x[0].innerHTML ;
    </script>
</body>
</html>
