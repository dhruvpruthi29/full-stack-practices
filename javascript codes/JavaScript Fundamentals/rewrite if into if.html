<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let a = prompt('what is the value of a: ', 0);
        let b = prompt('what is the value of b: ', 0);
        let result;

        if (a + b < 4){
            result = 'Below';
        }
        else {
            result = 'Over';
        }
        alert(result);
    </script>
</body>
</html>
