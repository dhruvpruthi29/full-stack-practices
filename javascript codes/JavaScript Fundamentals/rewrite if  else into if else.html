<body>
    <script>
        'use strict';

        let message;
        let login = prompt('what is the status of yourself in your complany', '');

        if(login == 'Employee') {
            message = 'Hello';
        } else if (login == 'Director') {
            message = 'Greetings';
        } else if (login == '') {
            message = 'No Login';
        } else {
            message = 'you are not allowed.';
        }
        alert(message);
    </script>
