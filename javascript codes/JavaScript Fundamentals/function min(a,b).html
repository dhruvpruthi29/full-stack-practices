<body>
    <script>
        'use strict';

        let a = prompt('what is the value of a ', ' ');
        let b = prompt('what is the value of b ', ' ');
        

        function min(a,b) {
            if(a>b) {
                return a;
            } else {
                return b;
            }
        }
        alert(min(a,b));
    </script>
